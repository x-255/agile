server:
  port: 8051

spring:
  application:
    name: backend
  
  # MySQL数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/agile?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: root
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379
      password: ${REDIS_PASSWORD}
      database: 0
  
  # Spring AI配置 - 使用OpenAI兼容接口连接Open Router
  ai:
    openai:
      api-key: ${LLM_API_KEY}
      base-url: https://open.bigmodel.cn
      chat:
        completions-path: /api/paas/v4/chat/completions
        options:
          model: glm-4.5-flash

# 日志配置
logging:
  level:
    '[org.springframework.web.client]': DEBUG
    '[com.alibaba.cloud.ai.dashscope]': DEBUG
    '[org.springframework.ai]': DEBUG

# MyBatisPlus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
